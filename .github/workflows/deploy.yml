name: Publish to GitHub Packages

on:
  push:
    tags: [ "*" ]
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: write
  packages: write

env:
  GITHUB_OWNER: ${{ github.repository_owner }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  GITHUB_REPOSITORY: ${{ github.repository }}
  GITHUB_PACKAGE_USERNAME: ${{ github.repository_owner }}
  GITHUB_PACKAGE_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Read CHANGELOG.md
        id: changelog
        if: github.ref_type == 'tag'
        run: |
          CHANGELOG_OUT=CHANGELOG_TAG.md

          if [ ! -f "CHANGELOG.md" ]; then
            echo "‚ùå CHANGELOG.md not found!"
            exit 1
          fi
          
          if ! grep -q "^## [0-9]" CHANGELOG.md; then
            echo "‚ùå No version sections found in CHANGELOG.md"
            exit 1
          fi
          
          echo "‚úÖ CHANGELOG.md has correct format"
          
          VERSION=$GITHUB_REF_NAME
          echo "Looking for version: $VERSION"
          
          if grep -q "^## $VERSION" CHANGELOG.md; then
            # Extract content from version section using sed
            sed -n "/^## $VERSION$/,/^## /p" CHANGELOG.md > "$CHANGELOG_OUT"
            # Remove the version header line
            sed -i "/^## $VERSION$/d" "$CHANGELOG_OUT"
            # Remove the last line if it's another version header
            sed -i '$d' "$CHANGELOG_OUT"
            # Remove empty lines at beginning and end
            sed -i '/^$/N;/^\n$/d' "$CHANGELOG_OUT"
            
            if [ -s "$CHANGELOG_OUT" ]; then
              echo "CHANGELOG=$CHANGELOG_OUT" >> $GITHUB_OUTPUT
              echo "‚úÖ Extracted changelog for version $VERSION"
              echo "Changelog content:"
              cat "$CHANGELOG_OUT"
            else
              echo "‚ùå Changelog for version $VERSION is empty"
              echo "Debug: Raw extraction:"
              sed -n "/^## $VERSION$/,/^## /p" CHANGELOG.md
              exit 1
            fi
          else
            echo "‚ùå Section with version $VERSION not found in CHANGELOG.md"
            echo "Available versions:"
            grep "^## " CHANGELOG.md
            exit 1
          fi

      - name: Read DEPENDENCIES.md
        id: dependencies
        #if : github.ref_type == 'tag'
        run: |
          DEPENDENCIES_OUT=DEPENDENCIES_TAG.json

          if [ ! -f "DEPENDENCIES.md" ]; then
            echo "‚ö†Ô∏è DEPENDENCIES.md not found, using empty dependencies"
            echo "[]" > "$DEPENDENCIES_OUT"
            echo "DEPENDENCIES=$DEPENDENCIES_OUT" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          if ! grep -q "^## " DEPENDENCIES.md; then
            echo "‚ùå No dependency sections found in DEPENDENCIES.md"
            exit 1
          fi
          
          echo "‚úÖ DEPENDENCIES.md has correct format"
          
          # Create empty JSON array
          echo "[]" > "$DEPENDENCIES_OUT"
          echo "üîç DEBUG: Starting to parse DEPENDENCIES.md"
          
          # Parse dependencies and create JSON
          line_num=0
          while IFS= read -r line; do
            line_num=$((line_num + 1))
            echo "üîç DEBUG: Line $line_num: '$line'"
            
            if [[ $line =~ ^##[[:space:]]+(.+)$ ]]; then
              dependency_name="${BASH_REMATCH[1]}"
              echo "üîç DEBUG: Found dependency section: '$dependency_name'"
              project_id=""
              url=""
              dep_type="optional"
              
              # Read next lines to get details
              detail_line_num=0
              while IFS= read -r detail_line; do
                detail_line_num=$((detail_line_num + 1))
                echo "üîç DEBUG: Detail line $detail_line_num: '$detail_line'"
                
                # Break if we hit another section header
                if [[ $detail_line =~ ^##[[:space:]]+ ]]; then
                  echo "üîç DEBUG: Hit next section header, breaking inner loop"
                  break
                fi
                
                if [[ $detail_line =~ \*\*Project ID\*\*:[[:space:]]+(.+)$ ]]; then
                  project_id="${BASH_REMATCH[1]}"
                  echo "üîç DEBUG: Matched Project ID: '$project_id'"
                elif [[ $detail_line =~ \*\*URL\*\*:[[:space:]]+(.+)$ ]]; then
                  url="${BASH_REMATCH[1]}"
                  echo "üîç DEBUG: Matched URL: '$url'"
                elif [[ $detail_line =~ \*\*Type\*\*:[[:space:]]+(.+)$ ]]; then
                  dep_type="${BASH_REMATCH[1]}"
                  echo "üîç DEBUG: Matched Type: '$dep_type'"
                fi
              done
              
              echo "üîç DEBUG: Finished reading details for '$dependency_name'"
              echo "üîç DEBUG: project_id='$project_id', url='$url', dep_type='$dep_type'"
              
              # Add to JSON if we have project_id
              if [ -n "$project_id" ]; then
                # Convert type to Modrinth format
                if [ "$dep_type" = "optional" ]; then
                  modrinth_type="optional"
                elif [ "$dep_type" = "required" ]; then
                  modrinth_type="required"
                else
                  modrinth_type="optional"
                fi
                
                echo "üîç DEBUG: Adding dependency to JSON: name='$dependency_name', project_id='$project_id', url='$url', type='$modrinth_type'"
                
                # Add to JSON array
                jq --arg name "$dependency_name" --arg project_id "$project_id" --arg url "$url" --arg type "$modrinth_type" \
                  '. += [{"name": $name, "project_id": $project_id, "url": $url, "dependency_type": $type}]' \
                  "$DEPENDENCIES_OUT" > "${DEPENDENCIES_OUT}.tmp" && mv "${DEPENDENCIES_OUT}.tmp" "$DEPENDENCIES_OUT"
                
                if [ $? -eq 0 ]; then
                  echo "üîç DEBUG: Successfully added dependency to JSON"
                else
                  echo "üîç DEBUG: ERROR: Failed to add dependency to JSON"
                fi
              else
                echo "üîç DEBUG: Skipping dependency '$dependency_name' - no project_id found"
              fi
            fi
          done < DEPENDENCIES.md
          
          echo "üîç DEBUG: Finished parsing DEPENDENCIES.md (processed $line_num lines)"
          
          echo "üîç DEBUG: Checking final JSON output"
          echo "üîç DEBUG: File exists: $([ -f "$DEPENDENCIES_OUT" ] && echo "yes" || echo "no")"
          echo "üîç DEBUG: File size: $(wc -c < "$DEPENDENCIES_OUT" 2>/dev/null || echo "0") bytes"
          
          LENGTH=$(jq -r 'length' "$DEPENDENCIES_OUT" 2>/dev/null || echo "0")
          echo "üîç DEBUG: JSON array length: $LENGTH"
          
          if [ -s "$DEPENDENCIES_OUT" ] && [ "$LENGTH" -gt 0 ]; then
            echo "DEPENDENCIES=$DEPENDENCIES_OUT" >> $GITHUB_OUTPUT
            echo "‚úÖ Extracted dependencies"
            echo "Dependencies content:"
            cat "$DEPENDENCIES_OUT"
          else
            echo "üîç DEBUG: No valid dependencies found or file is empty"
            echo "‚ö†Ô∏è No valid dependencies found in DEPENDENCIES.md, using empty dependencies"
            echo "[]" > "$DEPENDENCIES_OUT"
            echo "DEPENDENCIES=$DEPENDENCIES_OUT" >> $GITHUB_OUTPUT
          fi
      - name: Read dependencies test
        id: dependencies2
        run: |
          DEPENDENCIES_OUT=DEPENDENCIES_TAG.json
          HANGAR_DEPS_FILE=hangar_dependencies.json
          
          if [ -f "$DEPENDENCIES_OUT" ]; then
            DEPENDENCIES_CONTENT=$(cat "$DEPENDENCIES_OUT")
            echo "MODRINTH_DEPENDENCIES<<EOF" >> $GITHUB_OUTPUT
            echo "$DEPENDENCIES_CONTENT" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            
            # Also prepare Hangar format
            LENGTH=$(jq -r 'length' "$DEPENDENCIES_OUT" 2>/dev/null || echo "0")
            if [ "$LENGTH" -gt 0 ]; then
              # Convert to Hangar format
              jq -r 'map({
                "name": .name,
                "required": (.dependency_type == "required"),
                "externalUrl": .url
              })' "$DEPENDENCIES_OUT" > "$HANGAR_DEPS_FILE"
              
              HANGAR_DEPS_CONTENT=$(cat "$HANGAR_DEPS_FILE")
              echo "HANGAR_DEPENDENCIES<<EOF" >> $GITHUB_OUTPUT
              echo "$HANGAR_DEPS_CONTENT" >> $GITHUB_OUTPUT
              echo "EOF" >> $GITHUB_OUTPUT
            else
              echo "HANGAR_DEPENDENCIES=[]" >> $GITHUB_OUTPUT
            fi
          else
            echo "MODRINTH_DEPENDENCIES=[]" >> $GITHUB_OUTPUT
            echo "HANGAR_DEPENDENCIES=[]" >> $GITHUB_OUTPUT
          fi

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'oracle'

      - name: Make Gradle Wrapper Executable
        run: chmod +x gradlew

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: wrapper

      - name: Build
        run: ./gradlew build

      - name: Get single output jar
        id: output_jar
        run: echo "JAR=$(ls -1 build/libs/*.jar | grep -v '\-sources\.jar' | head -n 1)" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: metadata
        run: |
          JAR_PATH=${{ steps.output_jar.outputs.JAR }}
          JSON_IN_JAR=velocity-plugin.json
          JSON_OUT=build/libs/metadata.json
      
          unzip -p "$JAR_PATH" "$JSON_IN_JAR" > "$JSON_OUT"
      
          if [ -s "$JSON_OUT" ]; then
            echo "METADATA=$JSON_OUT" >> $GITHUB_OUTPUT
          else
            echo "JSON file not found or empty!"
            exit 1
          fi

      - name: Upload archive to artifact
        uses: actions/upload-artifact@v4
        with:
          name: jars
          path: |
            ${{ steps.output_jar.outputs.JAR }}
            ${{ steps.metadata.outputs.METADATA }}

      - name: Upload changelog to artifact
        if: github.ref_type == 'tag'
        uses: actions/upload-artifact@v4
        with:
          name: changelog
          path: ${{ steps.changelog.outputs.CHANGELOG }}

      - name: Upload dependencies to artifact
        if: github.ref_type == 'tag'
        uses: actions/upload-artifact@v4
        with:
          name: dependencies
          path: ${{ steps.dependencies.outputs.DEPENDENCIES }}
  publish:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref_type == 'tag'
    steps:
      - name: Download changelog from artifact
        uses: actions/download-artifact@v4
        with:
          name: changelog
          path: .
      - name: Read changelog
        id: changelog
        run: |
          CHANGELOG_OUT=CHANGELOG_TAG.md
          if [ -f "$CHANGELOG_OUT" ]; then
            CHANGELOG_CONTENT=$(cat "$CHANGELOG_OUT")
            echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGELOG_CONTENT" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "CHANGELOG=No changelog found" >> $GITHUB_OUTPUT
          fi
      - name: Download dependencies from artifact
        uses: actions/download-artifact@v4
        with:
          name: dependencies
          path: .
      - name: Read dependencies
        id: dependencies
        run: |
          DEPENDENCIES_OUT=DEPENDENCIES_TAG.json
          HANGAR_DEPS_FILE=hangar_dependencies.json
          
          if [ -f "$DEPENDENCIES_OUT" ]; then
            DEPENDENCIES_CONTENT=$(cat "$DEPENDENCIES_OUT")
            echo "MODRINTH_DEPENDENCIES<<EOF" >> $GITHUB_OUTPUT
            echo "$DEPENDENCIES_CONTENT" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            
            # Also prepare Hangar format
            LENGTH=$(jq -r 'length' "$DEPENDENCIES_OUT" 2>/dev/null || echo "0")
            if [ "$LENGTH" -gt 0 ]; then
              # Convert to Hangar format
              jq -r 'map({
                "name": .name,
                "required": (.dependency_type == "required"),
                "externalUrl": .url
              })' "$DEPENDENCIES_OUT" > "$HANGAR_DEPS_FILE"
              
              HANGAR_DEPS_CONTENT=$(cat "$HANGAR_DEPS_FILE")
              echo "HANGAR_DEPENDENCIES<<EOF" >> $GITHUB_OUTPUT
              echo "$HANGAR_DEPS_CONTENT" >> $GITHUB_OUTPUT
              echo "EOF" >> $GITHUB_OUTPUT
            else
              echo "HANGAR_DEPENDENCIES=[]" >> $GITHUB_OUTPUT
            fi
          else
            echo "MODRINTH_DEPENDENCIES=[]" >> $GITHUB_OUTPUT
            echo "HANGAR_DEPENDENCIES=[]" >> $GITHUB_OUTPUT
          fi
      - name: Download archive's from artifact
        uses: actions/download-artifact@v4
        with:
          name: jars
          path: .
      - name: Read metadata
        id: metadata
        run: |
          CONFIG_FILE=metadata.json

          jq -r '.name as $v | "name=\($v)"' "$CONFIG_FILE" >> "$GITHUB_OUTPUT"
          jq -r '.version as $v | "version=\($v)"' "$CONFIG_FILE" >> "$GITHUB_OUTPUT"
      - name: Collect .jar files
        id: jars
        run: |
          FILES=$(find . -type f -name "*.jar" | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "files=$FILES" >> $GITHUB_OUTPUT
      - name: Modrinth Release
        uses: cloudnode-pro/modrinth-publish@v2
        with:
          project: ${{ vars.MODRINTH_PROJECT_ID }}
          version: ${{ steps.metadata.outputs.version }}
          changelog: ${{ steps.changelog.outputs.CHANGELOG }}
          dependencies: ${{ steps.dependencies.outputs.MODRINTH_DEPENDENCIES }}
          loaders: 'velocity'
          game-versions: '["1.8.x","1.9.x","1.10.x","1.11.x","1.12.x","1.13.x","1.14.x","1.15.x","1.16.x","1.17.x","1.18.x","1.19.x","1.20.x","1.21.x"]'
          token: ${{ secrets.MODRINTH_TOKEN }}
          files: ${{ steps.jars.outputs.files }}
      - name: Hangar Release
        uses: milkdrinkers/Hangar-Publish@v1
        with:
          slug: ${{ vars.HANGAR_PROJECT_ID }}
          version: ${{ steps.metadata.outputs.version }}
          channel: 'Release'
          description: ${{ steps.changelog.outputs.CHANGELOG }}
          api_token: ${{ secrets.HANGAR_TOKEN }}
          platform_dependencies: '{"VELOCITY":["${{ vars.HANGAR_VELOCITY_VERSION }}"]}'
          plugin_dependencies: '{"VELOCITY":${{ steps.dependencies.outputs.HANGAR_DEPENDENCIES }}}'
          files: '[{"path":"./**/*.jar","platforms":["VELOCITY"]}]'
      - name: GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.changelog.outputs.CHANGELOG }}
          files: |
            ./**/*.jar
